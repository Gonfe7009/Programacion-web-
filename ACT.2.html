<!DOCTYPE html>
<html lang="es">
<head>
	<title>ACTIVIDAD 2</title>
	<link rel="stylesheet" href="Estilos/estiloscss.css" type="text/css"/>
	<meta charset="utf-8"/>
</head>
<body>
	<div align="center">
		<h1>Canvas con imagen</h1>
		<canvas id="MiCanvas" style="border: 1px solid #3333FF;">No soporta canvas</canvas>
	</div>
	<script>
		var img = new Image();
		img.src = "img1.jpg";
		var c = document.getElementById("MiCanvas");
		var ctx = c.getContext("2d");
		img.onload = function() {
			ctx.drawImage(img, 0, 0);
		}
	</script>
</body>
</html>
